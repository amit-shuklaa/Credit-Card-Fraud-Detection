<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            max-width: 750px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #f8f9fa;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            transition: 0.3s;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: none;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        .result-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .fraud {
            background-color: #dc3545;
            color: white;
        }
        .legit {
            background-color: #28a745;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>ðŸ’³ Credit Card Fraud Detection</h2>
        <p class="text-center text-light">Enter transaction details to check for fraud</p>

        <form action="/predict" method="post">
            <div class="row">
                {% for i in range(1, 31) %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Feature {{ i }}:</label>
                            <input type="text" class="form-control" name="feature{{ i }}" required>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary mt-3">ðŸš€ Predict Fraud</button>
        </form>

        {% if prediction %}
            <div class="result-box {% if prediction == 'Fraudulent' %}fraud{% else %}legit{% endif %}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
